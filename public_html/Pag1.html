<html>
    <head>
		<title>Receitas da Dona Benta</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	
	<nav style="background-color:#004d40">
		<div class="nav-wrapper">
		  <a href="#" class="brand-logo"> Dona Benta</a>
		  <ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="">Facebook</a></li>
			<li><a href="">Instagram</a></li>
			<li><a href="">Contato</a></li>
		  </ul>
		</div>
	</nav>
    <body style="background-color:#e0f2f1">
	<br><br>

	<div class="container" >
		<div class="container">
			<div class="col s6 m7">
				<div class="card">
					<div class="card-image">
					  <img src="images/start.jpg">
					  <span class="card-title ">Receitas da Dona Benta</span>
					</div>
				<div class="card-content">
				  <p>Bem vindo ao site de receitas da Dona Benta. Efetue o login para continuar no clube secreto
					das velhinhas cozinheiras</p>
				</div>
				<div class="card-action">
					<div class="row">
						<div class="input-field col s12">
						  <input id="email" type="email" class="validate">
						  <label for="email">E-mail</label>
						</div>
					</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="password" type="password" class="validate" >
								<label for="password" >Senha</label>
							</div>
								<a class="waves-effect right waves-light btn" style="background-color:#004d40">Logar</a>
						</div>
					</div>
				</div>
			</div>
	    </div>
		<br><br><br>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
